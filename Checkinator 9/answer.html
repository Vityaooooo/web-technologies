<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h4>vityaooooo</h4>
    <p>Enter query (Example - [55,33,44])</p>
    <input id="query" type="text">
    <button onclick="addQuery()">Add query</button>

<script>
    function addQuery() {
        if (window.location.search) {
            window.location.search = String(document.getElementById('query').value)
        } else {  
            const query = String(document.getElementById('query').value)
            const url = window.location.href + `?${query}`
            window.location.href = url
        }
    } 

    let query = window.location.search.slice(1)
    let stringArray = query.slice(1, query.length - 1)
    let array = stringArray.split(',')
    array.sort((x, y) => x - y)
    stringArray = String(array)
    document.title = stringArray
</script>
</body>
</html>
