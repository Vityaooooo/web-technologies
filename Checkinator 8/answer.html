<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h4>vityaooooo</h4>
    <p>Enter query (Example - 123456)</p>
    <input id="query" type="text">
    <button onclick="addQuery()">Add query</button>

<script>
    function addQuery() {
        if (window.location.search) {
            window.location.search = String(document.getElementById('query').value)
        } else {  
            const query = String(document.getElementById('query').value)
            const url = window.location.href + `?${query}`
            window.location.href = url
        }
    } 
    
    let url = window.location.search.slice(1)
    let num = Number(url)

    let count = 0
    if (num && !isNaN(num)) {
        let array = new Array(num+1).fill(true)
  
        for (let i=2; i <= num; i++) {
            if (array[i]) {
                count++
                for (let j=(i*i); j<=num; j=j+i) {
                    array[j] = false 
                }
            }
        }

    document.title = count
    } else {
        document.title = 'uncorrect query'
    }

</script>
</body>
</html>
