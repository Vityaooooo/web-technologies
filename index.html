<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/css/style.css">
    <title>Vityaooooo</title>
</head>
<body>
    <header class="header">
        <div class="header-box">
            <div class="header-box__student-info">
                <p>Student - Ilyasov Viktor</p>
                <p>Group - P4109</p>
            </div>
            <img src="https://vityaooooo.github.io/web-technologies/src/img/itmo logo.png" alt="ITMO logo" class="header-box__itmo-logo">
        </div>
    </header>
    <article class="article">Results of completing tasks</article>
    <section class="card-section">
        <div class="card-section__card-wrapper">
            <div class="card-section__card card">
                <div class="card__title-box">
                    <div class="card__title-logo circle">
                        <img class="card__exercise-logo" src="https://vityaooooo.github.io/web-technologies/src/icon/XML file.png" alt="XML">
                    </div>
                    <div class="card__title">
                        XML/XSL
                    </div>
                    <a href="https://github.com/Vityaooooo/web-technologies/tree/main/XSL" class="card__github-link circle">
                        <img class="card__github-logo" src="https://vityaooooo.github.io/web-technologies/src/icon/GitHub.png" alt="github logo">
                    </a>
                </div>
                <div class="card__exercise-box">
                    <div class="card__exercise-list">
                        <div class="card__exercise-line">
                            <div class="card__exercise-number">
                                <div class="card__exercise-marker"></div>
                                <p class="card__exercise-title">Exercise #1</p>
                            </div>
                            <div class="card__exercise-links">
                                <a class="card__exercise-link" href="https://kodaktor.ru/sigma.pdf">Task</a>
                                <a class="card__exercise-link" href="/XSL/task1/math.html">XSL code</a>
                                <!-- <a class="card__exercise-link" href="/XSL/task1/math.xml">XML code</a> -->
                                <a class="card__exercise-link" href="/XSL/task1/math.xml">Answer</a>                                
                            </div>
                        </div>
                        <div class="card__exercise-line">
                            <div class="card__exercise-number">
                                <div class="card__exercise-marker"></div>
                                <p class="card__exercise-title">Exercise #2</p>
                            </div>
                            <div class="card__exercise-links">
                                <a href="https://kodaktor.ru/svg.pdf">Task</a>
                                <a href="/XSL/task2/svg.html">XSL code</a>
                                <!-- <a class="card__exercise-link" href="">XML code</a> -->
                                <a href="/XSL/task2/svg.xml">Answer</a>                                
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="card-border card-border_solid"></div>
            <div class="card-border card-border_dashed"></div>
        </div>
        <div class="card-section__card-wrapper card-wrapper_non-active"></div>
    </section>
</body>
</html>
